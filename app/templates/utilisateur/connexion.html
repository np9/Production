{% extends "layout.html" %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}

{% if request.MOBILE %}
	<div class="ui center raised very padded text container pink segment">
{% else %}
	<div class="ui formulaire-utilisateur center raised very padded text container pink segment">
{% endif %}
		<form class="ui form" action="/utilisateur/connexion" method="post">
			<h4 class="ui dividing header">Se connecter</h4>
			<div class="two fields">
                <div class="sixteen wide field">
			    	{{ m.render_field(form.email) }}
	    		</div>
	    	</div>			
			<div class="two fields">
                <div class="sixteen wide field">
			    	{{ m.render_field(form.mdp) }}
	    		</div>
	    	</div>
		  	{{ form.csrf_token }}
  			<button class="ui primary button" type="submit">
  				Valider
  			</button>
  			<button class="ui basic red button" type="button" onclick="window.location.href='/utilisateur/oubli';">
  				Mot de passe oubli√©
  			</button>
		</form>
	</div>

{% endblock %}
